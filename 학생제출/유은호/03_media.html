<style>
  :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Apple SD Gothic Neo, 'Noto Sans KR', sans-serif; }
  body { max-width: 980px; margin: 32px auto; padding: 0 16px; line-height: 1.6; }
  header { display:flex; align-items:center; gap:16px; }
  header img { width:64px; height:64px; border-radius:50%; object-fit:cover; }
  h1 { margin: 0.2rem 0 0.6rem; }
  .card { border:1px solid #e5e7eb; border-radius:16px; padding:16px; box-shadow: 0 1px 6px rgba(0,0,0,0.05); margin: 12px 0; }

  footer { margin: 40px 0 20px; font-size: 0.9rem; color: #6b7280; }
  table { border-collapse: collapse; width: 100%; }
  td, th { border: 1px solid #d1d5db; padding: 8px; text-align: center; }
  thead th { background: #f9fafb; }
  label { display:block; margin-top:10px; }
  input[type="text"], input[type="email"], textarea { width:100%; padding:10px; border:1px solid #d1d5db; border-radius:10px; }
  button, input[type="submit"] { padding:10px 14px; border-radius:12px; border:1px solid #d1d5db; cursor:pointer; }
  .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 12px; }
  .pill { display:inline-block; padding:4px 10px; border-radius:999px; background:#eef2ff; border:1px solid #c7d2fe; margin:3px 4px 0 0; }
</style>

</head>
